<div class='thetop'></div>
<div class="c-top-bar" >
  <div class="row" >
    <div class="c-top-bar-inner u-cf">

      <div class="row">
      
      {% if page.url != '/' %}
      <div class="small-12 medium-3 large-2 columns">
        <a href="{{ '/' | relative_url }}">
          <img src="{{ '/assets/img/brand/logo.svg' | relative_url }}" style='max-height:52px;' alt="Pirátská strana">
        </a>
      </div>
      {% endif %}

      <div class='small-8 medium-5 large-2 {% if page.url == '/' %}large-push-10{% endif %}{% if page.url != '/' %}large-push-8{% endif %} columns'>
        <ul class="c-top-bar-searchbar c-top-bar-searchbar--asTitle menu">
          <li>
            <input type="search" id="search" placeholder="Hledaný výraz">
          </li>
          <li class="c-top-bar-searchbar__submit">
            <button type="button" class="button" id="searchsub">
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </li>
        </ul>
      </div>  

      <div class='{% if page.url == '/' %}small-4 medium-7 large-10{% endif %}{% if page.url != '/' %}small-4 medium-4 large-8{% endif %} large-pull-2 columns'>

        <div id="responsive-menu" class="c-top-bar-menu text-left">
          <div class="responsive-menu-inner">
            <div class="top-bar-left top-bar-footer-group">
              <ul class="dropdown menu" data-dropdown-menu="">
                <li {% if page.url contains 'aktuality' %} class="is-active"{% endif %}>
                  <a href="{{'/aktuality/' | relative_url }}">Aktuality</a>
                </li>
                <li{% if page.url contains 'o-nas' or page.url contains 'lide' or page.url contains 'regiony'%} class="is-active"{% endif %}>
                  <a href="{{ '/o-nas/' | relative_url }}">O nás</a>
                  <ul class="menu vertical">
                    <li{% if page.url contains 'lide'%} class="is-active"{% endif %}>
                      <a href="{{ '/lide/' | relative_url }}">Naši lidé</a>
                    </li>
                    <li{% if page.url contains 'regiony'%} class="is-active"{% endif %}>
                      <a href="{{ '/regiony/' | relative_url }}">Místní sdružení</a>
                    </li>
                  </ul>
                </li>
                <li{% if page.url contains 'program' %} class="is-active"{% endif %}>
                  <a href="{{ '/program/' | relative_url }}">Program</a>
                </li>
                <li{% if page.url contains 'pripoj-se' %} class="is-active"{% endif %}>
                  <a href="{{ '/pripoj-se/' | relative_url }}">Připoj se</a>
                </li>
                {% comment %}
                <li{% if page.url contains 'otevrenost' %} class="is-active"{% endif %}>
                  <a href="{{ '/otevrenost/' | relative_url }}">Otevřenost</a>
                </li>
                {% endcomment %}
                <li{% if page.url contains 'kontakt' %} class="is-active"{% endif %}>
                  <a href="{{ '/kontakt/' | relative_url }}">Kontakt</a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="menu-toggle-container hide-for-large text-right">
          <span data-responsive-toggle="responsive-menu" id="menuTogge" data-hide-for="large">
            <button class="" type="button" data-toggle="">
              <span class="menu-toggle-inner">
                <span class="menu-toggle-description">Menu</span>
                <i class="menu-icon dark"></i>
              </span>
            </button>
          </span>
        </div>
      </div>

      
    </div>
    </div>
  </div>
</div>
<div class="c-top-bar-border"> </div>
